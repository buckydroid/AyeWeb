<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="login/script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
<div id="form_container" class="z-depth-4">
  <div class="info_container">
    <img class="circle aye-icon" src="https://www.atomix.com.au/media/2015/06/atomix_user31.png">
  </div>
<form id="form">
  <div class="input-field col s6">
            <i class="material-icons prefix">person_outline</i>
            <input id="email" type="text" class="validate">
            <label for="icon_prefix">Enter Username</label>
          </div>
  <div class="input-field col s6">
            <i class="material-icons prefix">person_outline</i>
            <input id="email" type="email" class="validate">
            <label for="icon_prefix">Email Address</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" class="validate">
            <label for="icon_telephone">Enter Password</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">lock_outline</i>
            <input id="cpassword" type="password" class="validate">
            <label for="icon_telephone">Confirm Password</label>
          </div>

<div class="input_field">
<button class="btn waves-effect waves-light #aa00ff purple accent-4" id="login" type="submit">Sign Up</button>
</div>

<p>
<a id="register" href="#">Log In</a>
<a id="forgot" href="#">Forgot Password?</a>

</p>

<br>
<br>
</form>

</div>
</div>

</body>

</html>
